<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="container">
    <section class="card">
      <div class="bg-img">
        <img src="./images/bg-pattern-card.svg" alt="backgroun image">
        <img src="./images/image-victor.jpg" alt="avatar">
      </div>
      <div class="info">
        <h1 class="name">Victor Crest</h1>
        <span class="age">26</span>
      </div>
      <p class="country">London</p>
      <hr>
      <div class="stats">
        <div class="results">
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div class="results">
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div class="results">
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </section>
  </main>
